<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .background-image {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 70%;
      image-rendering: pixelated;
      z-index: 0;
      opacity: 0.25;
      pointer-events: none;
    }

    .text {
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 2;
      backdrop-filter: blur(2px);
    }

    .github-link {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .github-link svg {
      fill: white;
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease;
    }

    .github-link:hover svg {
      transform: scale(1.1);
    }
  </style>
</head>
