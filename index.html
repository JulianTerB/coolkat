<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game-Name Devlog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Game-Name <span class="accent">Devlog</span></h1>
  </header>

  <main id="log-list">
    <!-- JavaScript vult hier de logs in -->
  </main>

  <script>
    // **Mapping**: bestandsnaam â†’ leesbare titel
    const titleMap = {
      '1.html': 'Wereld Update',
      '2.html': 'Nieuwe Vijanden',
      // voeg hier meer mappings toe!
    };

    // Haal JSON op en render de links
    fetch('list.php')
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById('log-list');
        if (!files.length) {
          container.innerHTML = '<p>Geen logs gevonden.</p>';
          return;
        }
        files.forEach(file => {
          const title = titleMap[file] || file;
          const link = document.createElement('a');
          link.href = `posts/${file}`;
          link.className = 'log-link';
          link.textContent = title;
          container.appendChild(link);
        });
      })
      .catch(err => {
        console.error('Fout bij ophalen:', err);
        document.getElementById('log-list')
          .innerHTML = '<p>Kon de logs niet laden.</p>';
      });
  </script>
</body>
</html>
